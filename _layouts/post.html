{% include header.html %}
<div id="entire-post">
	<h2>{{ page.title }}</h2>
	<img src='/images/
		{{ page.img }}'/>
	{{ content }}
	<div id="meta-data">
		<ul>
			<li>{{ page.date | date_to_long_string }}
			</li>
			<li>
				<a href='/category/' class='category'>#{{ page.category }}</a>
			</li>
		</ul>
	</div>
</div>
{% include footer.html %}
