---
layout: default
---

<section id="blog">
	<article class="blog">
		<h1 class="title">{{ page.title }}</h1>
		{% if page.image %}
			<img src='/images/
				{{ page.img }}'/>
		{% endif %}
		{{ content }}
		<br>
		<h3 class='post-date'>{{ page.date | date_to_long_string }}</h3>
	</article>
</section>
